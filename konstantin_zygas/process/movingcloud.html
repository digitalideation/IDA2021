<style>

body{
  width: 100%;
}

.wolke {
  width: 400px;
  position: relative;
  animation-name: example;
  animation-duration: 5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

.wolke:hover {
  transform: scale(2);
  transition: 2s;
  animation-play-state: paused;
}

.wolke2 {
  width: 400px;
  position: relative;
  animation-name: example2;
  animation-duration:5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

.wolke2:hover {
  transform: scale(1.5);
  transition: 2s;
  animation-play-state: paused;
}

@keyframes example {
  0%   {left:-200px; top:100px;}
  100% {left:100%; top:100px;}
}

@keyframes example2 {
  0%   {left:-200px; top:300px;}
  100% {left:100%; top:300px;}
}

.kreis1 {

}

.kreis3 {

.kreis4 {

.kreis6 {
    fill: rgb(189, 117, 40);
}

.kreis7 {
    fill: rgb(31, 167, 97);
}

.kreis8 {
    fill: rgb(227, 28, 104);
}

.kreis9 {
    fill: rgb(189, 40, 40);
}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        span{
            color: red;
        }
        p{
            text-align: right;   
        }
       
        h1{
            margin-block-start: 0;
        }
        .box{
            width: 40%;
        }
        .title-box{
            width: 30%;
            
            float: left;
        }
        .content-box{
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title-box">
            <h1>DON'T <br><span>STOP</span> <br>ME<br> NOW</h1>
        </div>
        <div class="content-box">
            <p>I'm <span>burnin'</span> through the sky,
                yeah 200 degrees 
                That's why they call me Mister Fahrenheit
                I'm travelling at the speed of light 
                I wanna make a supersonic man out of you</p>
        </div>
    </div>

</body>
</html>

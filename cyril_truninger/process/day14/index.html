    <style>

        /* Wrapper Positioning */
        .screen-wrapper {
            margin-top: 30px;
            position: relative;
        }

        .screen-wrapper.right-wrap {
            float: right;
        }

        .screen-wrapper.left-wrap {
            float: left;
        }

        /* Screen Definition */

        .screen {
            display: flex;
            justify-content: center;
            width: 60vw;
            height: 33.75vw;
            border: solid 3px var(--white);
            background-color: var(--darkgrey);
            border-radius: 20px;
            position: relative;
            filter: url(filters.svg#blur1);
            animation: noise .6s ease 0s infinite forwards;
            margin: 0;
        }
        
         .band-pic {
            width: 45%;
            fill: var(--white);
        }


        /* Text */
        h2 {
            text-align: center;
            text-transform: uppercase;
            font-size: 3.4em;
        }

        .screen figcaption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .screen-hover {
            width: 60vw;
        }

        /* Glow */

        .glow {
            width: 59vw;
            height: 32vw;
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: noise .6s ease 0s infinite forwards;
        }

        /* Hover */

        .screen-hover:hover .glow{
            transition: 0.3s;
            -webkit-transition: 0.8s;
            box-shadow: 0 0 80px 5px var(--red);
            animation: glowflicker 0.15s infinite;
            mix-blend-mode: soft-light;
        }

        .screen {
            transition: all 0.5s ease-in-out;
        }

        .screen-hover:hover .screen {
            transition: 1.5s;
            -webkit-transition: 1.5s;
            background-color: var(--white);
            filter: url(filters.svg#blur2);
        }

        .band-pic {
            transition: all 0.8s ease-in-out;
        }

        .screen-hover:hover .screen .band-pic {
            fill: var(--black);
        }

        .screen figcaption h2 {
            transition: all 1.5s ease-in-out;
        }

        .screen-hover:hover .screen figcaption h2 {
            transition: 3s;
            color: var(--red);
        }

        /* Screen 3D Transform */
        .screen-hover.left {
            transition: all 1.5s ease-in-out;
            transform: perspective(75em) rotateY(38deg) rotateX(1deg);
        }

        .screen-hover.right {
            transition: all 1.5s ease-in-out;
            transform: perspective(100em) rotateY(-38deg) rotateX(1deg);
        }

        .screen-hover.left:hover {
            transform: perspective(75em) rotateY(28deg) rotateX(6deg);
        }

        .screen-hover.right:hover {
            transform: perspective(100em) rotateY(-28deg) rotateX(6deg);
        }

        /* Noise Distortion Filter Keyframe */

        @keyframes noise {
            0% {
                filter: url(filters.svg#noise-0);
            }

            20% {
                filter: url(filters.svg#noise-1);
            }

            40% {

            60% {

            80% {

        /* CTR/VHS Line Effect */

        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
            border-radius: 20px;
        }

        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            border-radius: 20px;
        }

        .crt {
            animation: textShadow 1.6s infinite;
            border-radius: 20px;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors: Gorillaz â€“ Feel Good Inc.</title>
    <link rel="stylesheet" href="../../css/globalstyles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>

    main {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
    }
    div {
        width: 200px;
        height: 200px;
        margin: 10px;
    }

    main > div:nth-of-type(1) {
        background-color: var(--black);
        border: solid white 1px;
    }

    main > div:nth-of-type(2) {
        background-color: var(--darkgrey);
    }

    main > div:nth-of-type(3) {
        background-color: var(--grey);
    }

    main > div:nth-of-type(4) {
        background-color: var(--lightgrey);
    }

    main > div:nth-of-type(5) {
        background-color: var(--white);
    }

    main > div:nth-of-type(6) {
        background-color: var(--red);
    }

    main > div:nth-of-type(7) {
        background-color: var(--orange);
    }

    main > div:nth-of-type(8) {
        background-color: var(--yellow);
    }

    main > div:nth-of-type(9) {
        background-color: var(--lime);
    }

    main > div:nth-of-type(10) {
        background-color: var(--green);
    }

    main > div:nth-of-type(11) {
        background-color: var(--pink);
    }

    main > div:nth-of-type(12) {
        background-color: var(--blue);
    }

    main > div:nth-of-type(13) {
        background-color: var(--purple);
    }

    main > div:nth-of-type(14) {
        background-color: var(--cyan);
    }





    </style>
</head>

<body>
    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>

</body>
</html>

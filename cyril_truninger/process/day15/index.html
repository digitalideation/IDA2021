    <style>
        /* Wrapper Positioning */
        .screen-wrapper {
            margin-top: 30px;
            position: relative;
        }


        /* Screen Definition */

        .screen {
            display: flex;
            justify-content: center;
            width: 60vw;
            height: 33.75vw;
            border: solid 3px var(--white);
            background-color: var(--darkgrey);
            border-radius: 20px;
            position: relative;
            filter: url(filters.svg#blur1);
            animation: noise .6s ease 0s infinite forwards;
            margin: 0;
        }

        .picture {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            fill: var(--white);
        }


        /* Text */
        h2 {
            text-align: center;
            text-transform: uppercase;
            font-size: 3.4em;
        }

        .screen figcaption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .screen-hover {
            width: 60vw;
            align-self: center;
        }

        /* Glow */

        .glow {
            width: 59vw;
            height: 32vw;
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: noise .6s ease 0s infinite forwards;
        }

        /* Hover */

        .screen-hover:hover .glow {
            transition: 0.3s;
            -webkit-transition: 0.8s;
            box-shadow: 0 0 80px 5px var(--red);
            animation: glowflicker 0.15s infinite;
            mix-blend-mode: soft-light;
        }


        .screen-hover:hover .screen {
            transition: 1.5s;
            -webkit-transition: 1.5s;
            background-color: var(--white);
            filter: url(filters.svg#blur2);
        }

        .screen-hover:hover .screen .picture {
            fill: var(--black);
        }

        .screen-hover:hover .screen figcaption h2 {
            transition: 3s;
            color: var(--red);
        }

        /* Screen 3D Transform */
        .screen-hover.center {
            transform: perspective(30em) rotateY(0deg) rotateX(12deg);
            margin: auto;
        }


        .screen-hover.center:hover {
            transform: perspective(28em) rotateY(0deg) rotateX(6deg);
            transition: 1.5s;
            transform-origin: bottom;
        }

        /* Noise Distortion Filter Keyframe */

        @keyframes noise {
            0% {
                filter: url(filters.svg#noise-0);

            20% {

            40% {

        /* CTR/VHS Line Effect */

        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
            border-radius: 20px;
        }

        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            border-radius: 20px;
        }

        .crt {
            animation: textShadow 1.6s infinite;
            border-radius: 20px;
        }

            color: var(--black);

<body>
    <main>
        <section>
            <form action="#" method="post" onsubmit="event.preventDefault();getRandImgAPI()">
            
                <h1>Get Random Picture from API</h1>
            
                <fieldset>
                    <label for="topic">Topic:</label>
                    <input type="text" id="topic" name="topic">
                    <button type="submit">Get it</button>
                </fieldset>
            </form>

            <div class="screen-wrapper">
                <div class="screen-hover center">
                    <div class="glow"></div>
                    <figure class="screen" id="screen">
                        <div class="crt"></div>
                        <div id="picture"></div>
                        <figcaption id="search-output">
                            <h2 id="search">Lol</h2>
                        </figcaption>
                    </figure>
                   
                </div>
            </div>
        </section>
    </main>

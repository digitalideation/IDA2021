<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-grid-responsiv-model</title>
    <style>
        /* General Styling */
         * {
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
}

        /* 12 Grid â€“ Columns */
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        /* Padding + Float */
        [class*="col-"] {
        float: left;
        padding: 15px;
        border: 1px solid red;
        }      
        
        /* Clear Column float */
        .row::after{
            content:"";
            clear:both;
            display: : table;;
        }

        
    </style>
</head>
<body>
    <!-- Each row wrapped in div -->
    <div class="row">
        <!-- inside each row columns should add up to 12 -->
        <div class="col-3">
            <img src="../../img/img.png">
        </div>
           
        <div class="col-3">
            <img src="../../img/img.png">
        </div>

        <div class="col-3">
            <img src="../../img/img.png">
        </div>

        <div class="col-3">
            <img src="../../img/img.png">
        </div>

    </div>
    
</body>
</html>

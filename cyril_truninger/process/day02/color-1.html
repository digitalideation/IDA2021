<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Modelle</title>
    <link rel="stylesheet" type="text/css" href="cjt-basic-styles.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: hsl(120deg, 60%, 90%);
        }

        main {
            background-color: hsl(120deg, 30%, 66%);
            padding: 120px;
            height: max-content;
        }

        .row div {
            display: inline;
            background-color: hsl(120deg, 50%, 30%);
        }

        .col-1 { width: 8.33%;}
        .col-2 { width: 16.66%;}
        .col-3 { width: 25%;}
        .col-4 { width: 33.33%;}
        .col-5 { width: 41.66%;}
        .col-6 { width: 50%;}
        .col-7 { width: 58.33%;}
        .col-8 { width: 66.66%;}
        .col-9 { width: 75%;}
        .col-10 { width: 83.33%;}
        .col-11 { width: 91.66%;}
        .col-12 { width: 100%;}

        h1 {
            color: hsl(120deg, 60%, 22%);
        }
    </style>
</head>

<body>
    <main>
        <div class="row row-1">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="row row-2">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="row row-3">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <h1>Playing with colors!</h1>
    </main>
</body>

</html>

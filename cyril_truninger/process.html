    <style>
        :root {
            --screen-widht: 40vw;
            --screen-height: 30vw;
            --max-height: 80vh;
            --glow-width: 39vw;
            --glow-height: 29vw;
            --screen-radius: 2rem;
            box-sizing: border-box;
        }

        /* Wrapper Positioning */
        .screen-wrapper {
            margin: 30px;
        }


        /* Screen Definition */

        .screen {
            display: flex;
            justify-content: center;
            border: solid 3px var(--white);
            background-color: var(--darkgrey);
            position: relative;
            filter: url(css/filters.svg#blur1);
            animation: noise .6s ease 0s infinite forwards;
            margin: 0;
        }

        .band-pic {
            width: 45%;
            fill: var(--white);
        }


        /* Text */
        h2 {
            text-align: center;
            text-transform: uppercase;
            font-size: 4.4vw;
        }


        /* Hover */

        .screen-hover:hover .glow {
            transition: 0.3s;
            -webkit-transition: 0.8s;
            box-shadow: 0 0 80px 5px var(--red);
            animation: glowflicker 0.15s infinite;
            mix-blend-mode: soft-light;
        }

        .screen {
            transition: all 0.5s ease-in-out;
        }

        .screen-hover:hover .screen {
            transition: 1.5s;
            -webkit-transition: 1.5s;
            background-color: var(--white);
            filter: url(css/filters.svg#blur2);
        }

        .band-pic {
            transition: all 0.8s ease-in-out;
        }

        .screen-hover:hover .screen .band-pic {
            fill: var(--black);
        }

        .screen figcaption h2 {
            transition: all 1.5s ease-in-out;
        }


        /* Screen 3D Transform */

        .screen a {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        figcaption p {
            text-align: center;
            font-size: .8rem;
        }

    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROW</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">


    <style>
        body {
            height: 200%;
            background-color: rgb(141, 141, 141);
        }

        .schriftzug {
            color: white;
            font-family: 'Francois One', sans-serif;
            font-size: 100px;
            text-align: center;
            position: relative;
            top: 300px;
        }

        .grow {
            
            transition: all 0.2s ease-in;
        }

        .shrink {
            
            transition: all 0.2s ease-in;
        }

        .verzerren {
            transition: all 0.2s ease-in;
        }
        .grow:hover {
            transform: scale(7)
        }

        .shrink:hover {
            transform: scale(0.5);
        }

        .verzerren:hover{
            transform: skew(45deg)
        }
    </style>
</head>




<body>

    <a href="../process.html" title="Zurück">Zurück</a>

    <div class=schriftzug>
        <div class=grow>
            You're too insistent
        </div>
        <div class=shrink>
            I'm just a tiny toad
        </div>
        <div class=verzerren>
            What's so special about me
        </div>
    </div>

   


</body>

</html>

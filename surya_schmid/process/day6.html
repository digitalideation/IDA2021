<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Hover</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }

        body{
            padding-bottom: 5rem;
    
            
        }

        img{
            width: auto;
            height: 500px;

            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            
         
        }

        header{
            background-image: linear-gradient(to right, rgb(152, 229, 254), rgb(234, 214, 198));
            height: 2rem;
            

            padding: 0.6rem;
            padding-bottom: 0.2rem;
            
            font-size: 18px;
            text-align: center;

        }


        main{
            display: flex;
            justify-content: center;
            padding: 5vw;
            position: relative;
 
        }

        div{
            position: relative;
            margin-top: 5rem;
           
        }

        figure{
            position:absolute;
            filter: opacity(0.7);
            background-attachment: fixed;
    
        }

        figcaption{
            display: block;
            background-color: rgb(231, 216, 186);
            margin: 0;
            padding: 0.2rem;
            text-align: center;
            margin-bottom: 10rem;
            opacity: 0;


        }

        figure:hover figcaption{
           opacity: 100;
        }

        figure:hover{
            filter: opacity(1);
        }

        .one{
            left: 3rem;
        }
        .two{
            top: 35vw;
        }

        .three{
            right: 3rem;

        }
        
        


        .gradiant{
            margin-top: 80vw;
            width: 100%;
            height: 100px;
            background-color: lightblue;
             background-image: linear-gradient(to right, rgb(152, 229, 254), rgb(234, 214, 198));
        }

       div img:nth-child(2n){
            filter: sepia(5);
        }

        .galer{
            height: 200px;
            overflow: scroll;
        }

       
        a{
            position: absolute;
            text-decoration: none;
            color: rgb(255, 255, 255);
            padding: 0.8rem;
            top: 0;
        }

        a:hover{
            background-color: rgb(255, 255, 255);
            color: rgb(152, 229, 254);
        }
    </style>


</head>
<body>
    

    <header>
        Summer Vibes
    </header>

    <a href="index.html">Back</a>
 

    

    <main>
        <figure class="one">
            <img src="https://i.pinimg.com/564x/42/d1/7c/42d17c806fdbd304895b6f51e07f02bd.jpg" alt="palmen">
            <figcaption>Sunshine</figcaption>
        </figure>

        <figure class="two">
            <img src="https://i.pinimg.com/564x/68/26/0b/68260b61d2c756b5dcdf99048f75d998.jpg" alt="schatten">
            <figcaption>Shadow</figcaption>
        </figure>

        <figure class="three">
            <img src="https://i.pinimg.com/564x/42/27/a2/4227a2d158feb3345bad757877045ff0.jpg" alt="meer">
            <figcaption>Beach</figcaption>
        </figure>
    </main>

    <div class="gradiant"></div>
    <div>
   

    <div class="galer">
        <img class="glarie" src="https://i.pinimg.com/564x/42/d1/7c/42d17c806fdbd304895b6f51e07f02bd.jpg" alt="palmen">
        <img class="glarie" src="https://i.pinimg.com/564x/42/d1/7c/42d17c806fdbd304895b6f51e07f02bd.jpg" alt="palmen">
        <img class="glarie" src="https://i.pinimg.com/564x/42/d1/7c/42d17c806fdbd304895b6f51e07f02bd.jpg" alt="palmen">
       
    </div>
    


</body>
</html>

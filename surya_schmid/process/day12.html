<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ANimation</title>

    <style>

            body{
            margin: 0rem;
            background: radial-gradient(circle at 50% 60%,rgba(149,176,249,1), rgba(149,176,249,0) 50%), radial-gradient(circle at 10% 10%,rgba(114,226,253,1), rgba(114,226,253,0) 50%), radial-gradient(circle at 90% 10%,rgba(184,150,255,1), rgba(184,150,255,0) 50%), radial-gradient(circle at 90% 90%,rgba(86,207,210,1), rgba(86,207,210,0) 50%), radial-gradient(circle at 10% 90%,rgba(168,112,253,1), rgba(168,112,253,0) 50%) ;
            background-repeat: none;
            height: 100vh;
            width: 100%;
             overflow-x: hidden;
            

        }

      

       

        .mouse-cursor-gradient-tracking {
        position: absolute;
        top: 0;
        border: 0px solid tomato;
        cursor: pointer;
        outline: none;
        overflow: hidden;
        width: 100%;
        height: 115vh;

        }

        .mouse-cursor-gradient-tracking span {
        position: relative;
        }

        .mouse-cursor-gradient-tracking:before {
        --size: 0;
        content: '';
        position: absolute;
        left: var(--x);
        top: var(--y);
        width: var(--size);
        height: var(--size);
        background: radial-gradient(circle closest-side, pink, transparent);
        transform: translate(-50%, -50%);
        transition: width 0.2s ease, height 0.2s ease;
        }

        .mouse-cursor-gradient-tracking:hover:before {
        --size: 200px;
        }



         @font-face {
            font-family: "Skyline";
            src: url(img/NewParisEDUSkyline-Regular.otf);
        }

        h2{
            font-size: 150px;
            color:  #ffffff;
            text-transform: uppercase;
            font-family:"Skyline" ;
            text-shadow: 10px 10px #000000;
            padding-left: 5rem;
            padding-right: 5rem;
           
            width: 170vw;

            text-transform: uppercase;
            letter-spacing: .125em;
            animation-name: animateText;
            animation-timing-function: ease;
            animation-duration: 10s;
            position: relative;
            left: -99em;
            animation-iteration-count: infinite;

      
        }

        p{
            padding-left: 5rem;
            padding-right: 5rem;
            font-size: 50px;
            color:  #ffffff;
            text-transform: uppercase;
            font-family:"Skyline" ;
            /* text-shadow: 10px 10px #000000; */
             -webkit-font-smoothing: antialiased;
             -moz-osx-font-smoothing: grayscale;
     
        }

        @keyframes animateText {
        0% {left: 30em;opacity: 0}
        25% {opacity:1}
        50% {left: .2em;}
        75% {left: -7.5em;}
        100% {left: -20em;}


        }

        @keyframes animateColor {
        from {color: white;}
        to {color: red;}
        }


.btn-shine {
  position: absolute;
  top: 96%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 12px 48px;
  color: #fff;
  background: linear-gradient(to right, #000000 0, rgb(248, 208, 255) 10%, #000000 20%);
  background-position: 0;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 6s infinite linear;
  animation-fill-mode: forwards;
  -webkit-text-size-adjust: none;
  font-weight: 600;
  font-size: 30px;
  text-decoration: none;
  white-space: nowrap;

  
}
@-moz-keyframes shine {
  0% {
    background-position: 0;
  }
  60% {
    background-position: 500px;
  }
  100% {
    background-position: 1200px;
  }
}
@-webkit-keyframes shine {
  0% {
    background-position: 0;
  }
  60% {
    background-position: 600px;
  }
  100% {
    background-position: 1200px;
  }
}
@-o-keyframes shine {
  0% {
    background-position: 0;
  }
  60% {
    background-position: 600px;
  }
  100% {
    background-position: 1200px;
  }
}
@keyframes shine {
  0% {
    background-position: 0;
  }
  60% {
    background-position: 600px;
  }
  100% {
    background-position: 1200px;
  }
}

header{
                position: absolute;
                top: 1rem;
                width: 100vw;
               display: flex;
               justify-content: center;
               z-index: 1;
           }

           a{
               text-decoration: none;
               color: black;
               font-family: Verdana, Geneva, Tahoma, sans-serif;
           }
           
    
            a:hover{
                color: white;
            }
    </style>
</head>

<body> 

    <header>
      <a href="index.html">Back</a>
    
    </header>

    <main>
    
            <h2>I'm frozen &nbsp;&nbsp; in motion</h2>
            <p>
            <a href="https://usecheck.com/" class="btn-shine" target="_blank">
            This feeling's just begun 
            I'm saying things I've never said
            Doing things I've never done</a>
            </p>
            <div class="mouse-cursor-gradient-tracking">

            </div>
         
    </main>
    
</body>


<script>
    let btn = document.querySelector('.mouse-cursor-gradient-tracking');
        btn.addEventListener('mousemove', e => {
            let rect = e.target.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;
            btn.style.setProperty('--x', x + 'px');
            btn.style.setProperty('--y', y + 'px');
        });


</script>
</html>

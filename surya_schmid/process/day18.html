<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Menu</title>

    <style>
      body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
border: violet 0px solid;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-left: 1rem; margin-right: 1rem;
  overflow: hidden;
  /* transform: skew(-5deg); */
    width: 100vw;
    height: 100vh;
}
.container .card {
     border: rgb(0, 0, 0) 1px solid;
  flex: 1;
  transition: all 1s ease-in-out;
  height: 100vh;
  position: relative;
  background-color: white;

}
.container .card .card__head {
    border: rgb(165, 1, 165) 0px solid;
  color: rgb(0, 0, 0);
  
  transform: rotate(-90deg);
  transform-origin: 0% 0%;
  transition: all 0.5s ease-in-out;
  width: 100vw;
  text-align: start;
  position: absolute;
  bottom: 0;
  left: 0;
  font-size: 5em;
  white-space: nowrap;
}
.container .card:hover {
  flex-grow: 10;
  background-color: black;
}
.container .card:hover {
  background-color: black;
}
.container .card:hover .card__head {
  text-align: start;
  top: calc(100% - 2em);
  color: white;
  font-size: 6em;
  transform: rotate(0deg) ;
}

.container .card:not(:nth-child(5)) {
  margin-right: 1em;
}



    </style>

</head>
<body>
<div class="container">
    <div class="card">
        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Cat_plotting_something_evil%21.jpg"> -->
        <div class="card__head">Home</div>
    </div>
    <div class="card">
        <div class="card__head">Process</div>
    </div>
    <div class="card">
        <div class="card__head">My Robot</div>
    </div>
    <div class="card">
        <div class="card__head">My Song</div>
    </div>
    <div class="card">
        <div class="card__head">IDA Digital Rethinking</div>
    </div>
</div>

     
    <script>
        var section = $("li");

        function toggleAccordion() {
            section.removeClass("active");
            $(this).addClass("active");
        }

        section.on("click", toggleAccordion);


    </script>
</body>


</html>

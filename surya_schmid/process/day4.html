<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Shapes</title>
    <style>


body{

    background-image: linear-gradient(blue, yellow);

    background-image: linear-gradient(to bottom right, pink, rgb(251, 251, 152));
    height: 100vh;

}

div {
    height: 200px;
    margin: 3rem;
    float: left;
    
}

.shape-square {
    background-color: red;
    width: 200px;
    height: 200px;
}

.shape-rectangle {
    background-color: rgb(135, 203, 32);
    width: 200px;
    height: 400px;
    
}

.shape-circle{
    background-color: blue;
    width: 200px;
    height: 200px;
    border-radius: 50%;
}


h1{
    color: lightgoldenrodyellow;

}

h1 span:before{
    content: 'before';
}

.arrow{
    width: 300px;
    height: 100px;
    background-color: lightgreen;
    box-sizing: border-box;
}

.arrow::after{
    content: '';
    border: 50px solid transparent;
    border-left-color:  rgb(159, 142, 255);
    display: block;
    margin-left: 18.6rem;
}

        header{
            border: 0px solid red;
            position: relative;
            margin-bottom: 4rem;
            background-color:white;
            padding: 1rem;
            padding-left: 3rem;
            opacity: 0.8;
        }

        a{
            text-decoration: none;
            color: black;
            padding: 1rem;
        }

        a:hover{
            background-color: pink;
            color: white;
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <header>
    
       <a href="index.html">Back</a>
     </header>

    <h1>
        Gradiant!
        <span>Fun</span>

    </h1>
    <div class="shape-square"></div>
    <div class="shape-rectangle"></div>
    <div class="shape-circle"></div>

    <div class="arrow"></div>
</body>

</html>

<style>

  /* ----------------------- MOVE ON MUSIC -----------------------> */
      :root {
        /*************************** Page-wide variables ****************************/
        --scalesize: 2;
        /* diese Variable wird über JavaScript abhängig von der Lautstärke gesetzt*/
      }

      section {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 10vh;
        font-family: 'Montserrat', sans-serif;
        color: white;
        font-size: 2vw;
        left: 40rem;
      }
      section:hover{
        color: black;
        background-color: white;
        border-radius: 50%;
      }

      .head {
        transform: scale(var(--scalesize));

      }

      /* some fun with pseudo elements */

      .head:before {
        content: '';
        display: block;
        position: absolute;
        width: 100px;
        height: 100px;
        left: -50px;
        top: -50px;
        border-radius: 120px;
        box-shadow: 0px 0px 100px 10px #ff4a46;
      }

      .button {
        cursor: pointer;
      
      }
  /* ----------------------- MOVE ON MUSIC -----------------------> */
</style>

<!-----------------------  ROBOT ----------------------->
  <main>
    <div class="robot">
      <div class="leg leg--left">
        <div class="foot"></div>
      </div>
      <div class="leg leg--right">
        <div class="foot"></div>
      </div>
      <div class="body"></div>
      <div class="head">
        <div class="eye eye--left"></div>
        <div class="eye eye--right"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="arm arm--left">

      </div>
      <div class="arm arm--right">
        <div class="hand"></div>
      </div>
      
    </div>
  </main>

  <script>
    // ------------------------ THE OVERLAY ------------------------------->
      /* Open when someone clicks on the span element */
        function openNav() {
          document.getElementById("myNav").style.width = "40%";
        }

        /* Close when someone clicks on the "x" symbol inside the overlay */
        function closeNav() {
          document.getElementById("myNav").style.width = "0%";
        }
    // ------------------------ THE OVERLAY ------------------------------->


    // ------------------------ CURSOR ------------------------------->
      var cursor = document.getElementById('cursor');
      document.addEventListener('mousemove', function (e) {
        var x = e.clientX;
        var y = e.clientY;
        cursor.style.left = x + "px";
        cursor.style.top = y + "px";
      });

       var outerCursor = document.getElementById('outerCursor');
        document.addEventListener('mousemove', function (e) {
          var x = e.clientX;
          var y = e.clientY;
          outerCursor.style.left = x + "px";
          outerCursor.style.top = y + "px";
        });
      // ------------------------ CURSOR ------------------------------->
      
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background: black;
        padding: 0px;
        margin: 0px;
    }

    div#player {
        width: 50vw;
        height: 50vh;
        background: rgb(148, 26, 132);
        margin: 20vh auto 0px auto;
        display: block;
    }

    .grafik {
        width: 100vw;
        height: 50vh;
    }

</style>

<body>
    <button onclick="visualize_audio()">start</button>
    <div id="player">
        <div id="audio"></div>
        <canvas class="grafik" id="canvas" ></canvas>
    </div>

</body>
</html>

<script>
    var canvas,
	ctx,
	source,
	context,
	analyser,
	fbc_array,
	bar_count,
	bar_pos,
	bar_width,
	bar_height;

    var audio = new Audio();

    audio.src = "air-electronic-performers-10000-hz-legend.mp3";
    audio.controls = true;
    audio.loop = false;
    audio.autoplay = false;

    
    function visualize_audio() {
        document.getElementById("audio").appendChild(audio);
        
        context = new AudioContext();
        analyser = context.createAnalyser();
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        source = context.createMediaElementSource(audio);
        
        canvas.width = window.innerWidth * 0.80;
        canvas.height = window.innerHeight * 0.60;
        
        source.connect(analyser);
        analyser.connect(context.destination);
        
        FrameLooper();
    }

    function FrameLooper() {
        window.RequestAnimationFrame =
            window.requestAnimationFrame(FrameLooper) ||
            window.msRequestAnimationFrame(FrameLooper) ||
            window.mozRequestAnimationFrame(FrameLooper) ||
            window.webkitRequestAnimationFrame(FrameLooper);
        
        fbc_array = new Uint8Array(analyser.frequencyBinCount);
        bar_count = window.innerWidth / 2;
        
        analyser.getByteFrequencyData(fbc_array);
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fd4b4b";
        
        for (var i = 0; i < bar_count; i++) {
            bar_pos = i * 4;
            bar_width = 2;
            bar_height = -(fbc_array[i] / 2);
            
            ctx.fillRect(bar_pos, canvas.height, bar_width, bar_height);
        }
    }
</script>

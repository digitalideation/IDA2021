<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        body {
            padding: 50px;
        
        }

        .box {
            display: inline-block;
            background: pink;
            width: 200px;
            height: 200px;
            position: relative;
            animation: myframes 2s ease-in-out 0s infinite;
            animation-fill-mode: backwards;
            /* animation-direction: reverse; */
        }

        /* @keyframes myframes {
            from
            {height: 200px;}
            to 
            {height: 600px;}
        } */

        @keyframes myframes {
            0%
            {height: 200px;}
            30%
            {width: 400px;}
            100%
            {height: 600px;
            background: orange;}
           
        }

        
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

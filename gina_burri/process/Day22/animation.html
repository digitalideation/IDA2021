        @keyframes spin {
            0% {
                transform: rotate(0);
            }

            25% {
                transform: rotateY(180deg);
            }

            55% {
                transform: translateY(-100%) rotateZ(180deg);

            }
            95% {
                transform: translateY(0) rotate(360deg) rotateY(360deg);
                background-color: rgb(0, 0, 225);
            } 

            100% {
                transform: translateY(0) rotate(360deg) rotateY(360deg);
                background-color: rgb(0, 0, 225);
            } 
            
        }
        @keyframes spin30 {

<script>
    $(document).mousemove(function(event) {
  windowWidth = $(window).width();
  windowHeight = $(window).height();
  
  mouseXpercentage = Math.round(event.pageX / windowWidth * 100);
  mouseYpercentage = Math.round(event.pageY / windowHeight * 100);
  
  $('.radial-gradient').css('background', 'radial-gradient(500px at ' + mouseXpercentage + '% ' + mouseYpercentage + '%, #c5000000, #003cff)');
});
</script>

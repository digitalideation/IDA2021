<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>

    
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Work Sans';
        }
        
        /* .box {
            border: 1px solid red;
            background-color: rgba(182, 159, 224, 0.5);
        } */
        
        .box div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: rgba(109, 201, 230, 0.5);
            border: 1px solid black;
            font-size: 64px;
        }
        
        /* von allen boxen die erste */
        .box:first-of-type div {
            transform:scale(0.8) rotate(45deg);
            background-color: red;
        }

        .box:last-of-type div {
            transform:scale(0.8) rotate(45deg);
            background-color: rgb(60, 255, 0);
        }

        /* https://developer.mozilla.org/en-US/docs/Web/CSS/:nth-child */
    </style>

</head>
<body>
    <div class="box">
        <div>
        </div>

    </div>
    <div class="box">
        <div>
        </div>

    </div>
</body>
</html>

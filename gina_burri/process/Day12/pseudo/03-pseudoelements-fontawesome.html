<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Pseudo Elements</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <style>
        * {
            font-family: 'Noto Sans HK', sans-serif;
            color: rgb(38, 158, 228);
        }
        
        li {
            list-style-type: none;
            font-size: 1.3rem;
        }
        
        .icon::before {
            display: inline-block;
            font-style: normal;
            font-variant: normal;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            
        }

        .login::before {
            font-family:"Font Awesome 5 Brands";
            font-weight: 900;
            content: "\f170";

        }
        
        
    </style>
</head>

<body>
    <div>
        <ul style="margin: 0;">
            <li><span class="icon login"></span> Login</li>
            <li><span class="icon tps"></span> TPS Reports</li>
            <li><span class="icon twitter"></span> Twitter</li>
        </ul>
    </div>
    <br/>
    <br/> Example from https://fontawesome.com/how-to-use/on-the-web/advanced/css-pseudo-elements
</body>

</html>

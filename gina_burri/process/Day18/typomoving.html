@keyframes move2 {
0% {
    transform: translate(-18px, 27px) scale(1.0);
}
10% {
    transform: translate(61px, -59px) scale(1.3);
}
20% {
    transform: translate(24px, 90px) scale(1.0);
}
30% {
    transform: translate(-16px, 54px) scale(0.8);
}
40% {
    transform: translate(-27px, -58px) scale(8);
}
50% {
    transform: translate(-37px, -94px) scale(0.8);
}
60% {
    transform: translate(41px, -38px) scale(0.5);
}
70% {
    transform: translate(-32px, -73px) scale(3);
}
80% {
    transform: translate(47px, 93px) scale(0.5);
}
90% {
    transform: translate(-88px, -19px) scale(5);
}
}

@keyframes acolor {
0% {
    color: #ffffff;
}

50% {
    color: #9000ff;
}
100% {
    color: #ffffff;
}
}

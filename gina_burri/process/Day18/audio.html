<!DOCTYPE html>


<style>

    body {
        background-color: #9000ff;
        animation: acolor 24s infinite alternate;

    }
    .btn {
        position: absolute; 
        bottom: 10%;
        left: 10%;
        height: 50vh;
        width: 25vw;
        background-color: #9000ff;
        border-radius: 50%;
        display: inline-block;
        font-size: 10vh;    
        animation: move2 20s infinite alternate, acolor 12s infinite alternate;
        border: none;
   
    }

    .a {
        top: 10%;
        left: 70%;
        animation: move2 50s infinite alternate, acolor 24s infinite alternate;


    }
    @keyframes move2 {
0% {
    transform: translate(-100px, 27px) scale(4);
}
10% {
    transform: translate(61px, -500px) scale(1.3);
}
20% {
    transform: translate(24px, 90px) scale(4);
}
30% {
    transform: translate(-300px, 54px) scale(0.8);
}
40% {
    transform: translate(-27px, -200px) scale(8);
}
50% {
    transform: translate(-37px, -94px) scale(0.8);
}
60% {
    transform: translate(41px, -100px) scale(0.5);
}
70% {
    transform: translate(-100px, -73px) scale(3);
}
80% {
    transform: translate(100px, 93px) scale(0.5);
}
90% {
    transform: translate(-88px, -200px) scale(5);
}
}

@keyframes acolor {
0% {
    color: #ffffff;
    background-color: #9000ff;

}

50% {
    color: #9000ff;
    background-color: #ffffff;

}
100% {
    color: #ffffff;
    background-color: #9000ff;

}
}



</style>
<html>
<body>

<audio id="myAudio">
  <source src="../../images/Wilkommen_Video_background.wav" >
</audio>


<button onclick="playAudio()" type="button" class="btn">Play </button>
<button onclick="pauseAudio()" type="button" class="btn a">Pause </button> 

<script>
var x = document.getElementById("myAudio"); 

function playAudio() { 
  x.play(); 
} 

function pauseAudio() { 
  x.pause(); 
} 
</script>

</body>
</html>

<video id="myVideo" autobuffer controls autoplay>
  <source id="mp4" src="/images/PPP_Visual_2021_mit Pause.mp4" type="video/mp4">

  <script>
      $(function() {

var video = $('#myVideo');
var videoEl = video[0];
var delta = 0.01; //you can choose whatever delta ( + delta + volume change speed )
video.on('wheel', function(event) {
  event.preventDefault(); //prevent default page scroll;
  //check for scroll down 
  if (event.originalEvent.deltaY > 0 && videoEl.volume - delta >= 0) {
    videoEl.volume -= delta;
  //check for scroll up 
  } else if(event.originalEvent.deltaY < 0 && videoEl.volume + delta <= 1) {
    videoEl.volume += delta;
  }
});

})
  </script>
</video>

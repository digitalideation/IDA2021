    <style>

        body {
            background-color: blue;
            width: 100vw;
            height: 100vh;
            margin: 0px;
            overflow: hidden;
            /* cursor: url("data:image/svg+xml;utf8,<svg style='text-shadow: 1px 1px 2px red, 0 0 25px red, 0 0 5px red;' xmlns='http://www.w3.org/2000/svg' width='120' height='120'> <text x='50%' y='50%' font-family= 'Zen Dots, cursive' font-weight='normal' font-size='20' dominant-baseline='middle' text-anchor='middle' fill='red'>EYE</text></svg>") 16 0, auto; */

            
        }

        .display {

            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0px;
            z-index: -2;

        }
        .video.z {
            transform: skew(-30deg,-45deg);
            width: 100vw;
            height: 100vh;
            display: inline;
            position: absolute;
        }

        .video.a {
            transform: skew(30deg,45deg);
            display: inline;
            position: absolute;
            left: 0px;
        }

        .video.b {
            transform: skew(-70deg,10deg);
            display: inline;
            position: absolute;
            right: 130px;
            top: 100px;
            z-index: 2;
            /* border: 2px solid rgb(226, 214, 43); */


        }

        .video.c {
            transform: skew(40deg,-70deg);
            display: inline;
            position: absolute;
            top: 40vh;
            right: 50px;
            z-index: 4;
            /* border: 2px solid blueviolet; */
        }

        .video.d {
            transform: skew(-50deg,-30deg);
            display: inline;
            position: absolute;
            top: 50vh;
            left: 0;
        }

        .video.e {
            transform: skew(50deg,30deg);
            display: inline;
            position: absolute;
            top: 50vh;
            left: 0;
        }

        .video.f {
            transform: skew(50deg,30deg);
            display: inline;
            position: absolute;
            top: 50vh;
            right: 0;
        }

        .video.g {
            transform: skew(70deg,-10deg);
            display: inline;
            position: absolute;
            right: 130px;
            top: 100px;
            /* border: 2px solid rgb(226, 214, 43); */


        }
        .video{
            cursor: url("../../images/soundon.svg") 64 64, auto;       
            z-index: 2;
        }

       
        
        button, input[type="submit"], input[type="reset"] {
        background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
        }

        .triangle {
         
         width: 0; 
         height: 0; 
         border-top: 10px solid transparent;
         border-bottom: 10px solid transparent;
         border-left: 10px solid rgb(128, 0, 0);
         cursor: pointer;
         z-index: 8;

     }

        .pause {
                width: 0; 
            height: 0; 
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid rgb(121, 187, 101);
            cursor: pointer;
            z-index: 8;
            }

        .left {
            position: absolute;
            left: 0px;
            width:33.3vw;
            height: 100vh;
			z-index: 1;
            /* border: 3px solid rgb(0, 255, 128); */
			/* background-color: teal; */
            cursor: url("../../images/heart.svg") 64 64, auto;

		}
        

        .middle {
            position: absolute;
            left: 33.3vw;
            width:33.3vw;
            height: 100vh;
            z-index: 1;
			/* background-color: rgb(128, 0, 0); */
            /* border: 3px solid rgb(0, 38, 255); */
            cursor: url("../../images/head.svg") 64 64, auto;}        

        .right {
            position: absolute;
            right: 0px;
            width:33.3vw;
            height: 100vh;
            z-index: 1;
			/* background-color: blueviolet; */
			/* opacity: 0; */
            /* border: 3px solid red; */
            /* cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='40'> <text x='50%' y='50%' font-family='sans-serif' font-weight='bold' font-size='14' dominant-baseline='middle' text-anchor='middle' fill='red'>Eye</text></svg>") 16 0, auto; */
            /* cursor: url("data:image/svg+xml;utf8,<svg style='text-shadow: 1px 1px 2px red, 0 0 25px red, 0 0 5px red;' xmlns='http://www.w3.org/2000/svg' width='120' height='120'> <text x='50%' y='50%' font-family='sans-serif' font-weight='bold' font-size='20' dominant-baseline='middle' text-anchor='middle' fill='red'>HEAD</text></svg>") 64 64, auto; */
            cursor: url("../../images/mouth.svg") 64 64, auto;}        

            
    </style>

<script> 
    function playPause(videoID) { 
        var myVideo = document.getElementById(videoID); 
        if (myVideo.paused) 
        myVideo.play();
        else 
        myVideo.pause(); 
    } 
</script>

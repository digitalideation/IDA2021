<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- for scaling on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukas Hefti</title>
    <!-- Link to Style  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- script -->
    <script>
        // doku: https://www.w3schools.com/jquery/jquery_ref_html.asp
        let hiddenFlag = false;

        $(document).ready(function () {

            $("#btn-control-1").click(function () {
                console.log("cloned!")
                let clone = $("#inhalt-org").clone();
                clone.removeAttr("id");
                clone.attr("class", "clone")
                clone.appendTo("article");
                clone.animate({
                    width: '100%',
                    height: "2rem"
                }, 1000);
            })

            $("#btn-control-2").click(function () {
                let clone = $(".clone");
                if (!hiddenFlag) {
                    clone.animate({
                        width: "30px",
                        height: "30px",
                    }, 1000,
                        function () { clone.css("visibility", "hidden") }) //Callback function of animate, wait for finish
                    console.log("hide!")
                } else {
                    clone.css("display", "box");
                    clone.css("visibility", "visible");
                    clone.animate({
                        width: '100%',
                        height: "2rem"
                    }, 1000);
                }
                hiddenFlag = !hiddenFlag;
            })

            $("#btn-control-3").click(function () {
                let clone = $(".clone");
                clone.css("visibility", "visible");
                clone.animate({
                    width: "30px",
                    height: "30px",
                }, 1000,
                    function () { clone.css("display", "inline"); }) //Callback function of animate, wait for finish

            })

        })




    </script>
</head>

<body>

    <!-- Kopzeile -->
    <header>
        <nav>
            <div>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="flow.html">text-flow</a></li>
                    <li><a href="https://developer.mozilla.org/en-US/docs/Learn/CSS/Styling_text/Fundamentals">text fundamentals</a></li>
                    <li><a href="2021-04-22-Slides.pdf">Input Slide</a></li>
                </ul>
            </div>
        </nav>
        <hr>
    </header>


    <!-- Hauptteil der Site -->
    <main>
        <div class="control">
            <div>
                <button id="btn-control-1">Clone Me!</button>
            </div>
            <div>
                <button id="btn-control-2">Hide All!</button>
            </div>
            <div>
                <button id="btn-control-3">Shrink All!</button>
            </div>
        </div>

        <article>
            <p id="inhalt-org"> INHALT </p>
        </article>
    </main>



    <!-- fusszeile -->
    <footer>
        <!-- HTML Entities zeugen spezialcharakter als text, zb. copyright zeichen -->
        <hr>
        <p> &copy; copyright zeug usw.</p>
    </footer>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDA Modul - Lukas Hefti</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- vvvvvvvvvv Für Nav Bar: vvvvvvvvvvv -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        GlobalIsInProcessPath = false;
        GlobalWeek = 0;</script>
    <script src="js/NavBar.js"></script>
    <!-- ^^^^^^^^  Für Nav Bar: ^^^^^^^^^^^^ -->
    <script src="js/robot.js"></script>
</head>

<body>
    <!-- vvvvvvvvvv Für Nav Bar: vvvvvvvvvvv -->
    <header>
        <nav id="mainNav">
            <ul id="mainNavUl">
            </ul>
        </nav>
        <nav id="dropNavWeek">
            <ul id="dropNavWeekUL">
            </ul>
        </nav>
        <nav id="dropNavDay">
            <ul id="dropNavDayUL">
            </ul>
        </nav>
    </header>
    <!-- ^^^^^^^^  Für Nav Bar: ^^^^^^^^^^^^ -->

    <!-- vvvvvvvvvv Für Audio controll: vvvvvvvvvvv -->
    <div id="player">
        <audio src="audio/lonely_boy.mp3" controls>
            Your browser does not support the
            <code>audio</code> element.
        </audio>
    </div>
    <a onclick="togglePlay()" class="button trigger">Dance</a>

    <script>
        const minscale = 0.3; //dies ist das Minimum der Skalierung - diesen Wert kannst du ändern
        const maxscale = 4; //dies ist das Maximum der Skalierung - diesen Wert kannst du ändern
    </script>
    <script src="js/audio.js"></script>
    <!-- ^^^^^^^^  Für Audio controll: ^^^^^^^^^^^^ -->



    <div class="robot">

        <div class="leg leg--left">
            <div class="foot"></div>
        </div>

        <div class="leg leg--right">
            <div class="foot"></div>
        </div>


        <div class="body">
        </div>

        <div class="head">
            <div class="eye eye--left"></div>
            <div class="eye eye--right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>

        <div class="arm arm--left">
            <div class="hand"></div>
        </div>

        <div class="arm arm--right">
            <div class="hand"></div>
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDA Modul - Firstname Lastname</title>
    <!-- vvvvvvvvvv Für Nav Bar: vvvvvvvvvvv -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        GlobalIsInProcessPath = false;
        GlobalWeek = 0;</script>
    <script src="js/NavBar.js"></script>
    <!-- ^^^^^^^^  Für Nav Bar: ^^^^^^^^^^^^ -->
</head>

<body>
    <!-- vvvvvvvvvv Für Nav Bar: vvvvvvvvvvv -->
    <header>
        <nav id="mainNav">
            <ul id="mainNavUl">
            </ul>
        </nav>
        <nav id="dropNavWeek">
            <ul id="dropNavWeekUL">
            </ul>
        </nav>
        <nav id="dropNavDay">
            <ul id="dropNavDayUL">
            </ul>
        </nav>
    </header>
    <!-- ^^^^^^^^  Für Nav Bar: ^^^^^^^^^^^^ -->

    <div class="robot">

        <div class="leg leg--left">
            <div class="foot"></div>
        </div>

        <div class="leg leg--right">
            <div class="foot"></div>
        </div>


        <div class="body"></div>

        <div class="head">
            <div class="eye eye--left"></div>
            <div class="eye eye--right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>

        <div class="arm arm--left">
            <div class="hand"></div>
        </div>

        <div class="arm arm--right">
            <div class="hand"></div>
        </div>

    </div>
</body>

</html>

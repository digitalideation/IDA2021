        function scrollEffect() {
            console.log('I am scrolling!')
            var myParallaxElements = document.querySelectorAll('.parallax')
            for (var i = 0; i < myParallaxElements.length; i++) {
                var vertOffset = -(window.scrollY * (i + 1.1)) + 'px'
                myParallaxElements[i].style.transform = 'translateY(' + vertOffset + ')'
            }

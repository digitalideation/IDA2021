<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style_gradient.css">
    <title>Document</title>
</head>
<style>
    body {
        
    height: 100%;
    min-height: 100vh;
    background-color: blue;

    /* Guter Link f√ºr CSS Gradient: https://cssgradient.io/ */
}





.arrow {
    width: 400px;
    height: 100px;
    background-color: blueviolet;
    box-sizing: border-box;
    position: relative;
}

.arrow:after {
    content: "";
    border: 50px solid transparent;
    border-left-color: rgb(90, 30, 255);
    position: absolute;
    display: inline-block;
    right: -100px;
}


        
.back a {
    text-decoration: none;
    border: rgb(255, 255, 255) 1px solid;
    border-radius: 50px;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    font-family: Arial, Helvetica, sans-serif;
    color: black;
    background-color: white;
}

.back a:hover {
    background-color: black;
    color: white;
}

div.back {
    margin-top: 20px;
}



.verlauf {
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(-90deg, #EE7752, rgb(255, 60, 0), darkviolet, rgb(51, 3, 185) );
    background-size: 400% 400%;
    position: relative;
    animation: change 5s ease-in-out infinite;
}


@keyframes change {
    0%{
        background-position: 0 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0 50%;
    }
}


</style>
<body>
    
    <div class="back">
        <a href="/index1.html">Back</a>
    </div>
    
    <h1>Gradient fun!</h1>

    <div class="verlauf"></div>




    
</body>
</html>

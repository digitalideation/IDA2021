    <style>
        @font-face {
            font-family: Walsheim Regular;
            src: url(/sira_trinkler/css/fonts/GT-Walsheim-Regular.woff);
        }

        @font-face {
            font-family: Walsheim Bold;
            src: url(/sira_trinkler/css/fonts/GT-Walsheim-Pro-Bold.woff);
        }

        @font-face {
            font-family: Walsheim Medium;
            src: url(/sira_trinkler/css/fonts/GT-Walsheim-Medium.woff);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Walsheim Regular";
            height: 100%;
            margin: 0;
        }

        p {
            font-family: "Walsheim Regular";
            font-size: 40px;
            text-align: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }


        .side {
            flex: 25%;
            padding-left: 50px;
            padding-top: 50px;
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: end;
            background: transparent;
            padding-right: 50px;
        }


        nav {
            display: flex;
            justify-content: flex-end;
            background-color: transparent;
            position: fixed;
            overflow: hidden;
            /* bottom: 0; */
            width: 100%;
            z-index: 4;
        }

        nav li {
            list-style-type: none;
            margin-right: 5px;
            border: solid black 1px;
            /* border-radius: 50px; */
        }

        nav li:last-of-type {
            margin-right: 50px;
        }


        nav ul li {
            display: inline;
            padding: 10px;
            display: inline-block;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav li:hover {
            background-color: tomato;
        }


        /* von w3schools */
        nav li a,
        .dropbtn {
            display: inline-block;
            color: black;
            text-align: center;
            /* padding: 14px 16px; */
            text-decoration: none;
            margin: 0;
            padding: 0;
        }


        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 5;
        }

        .dropdown-content a {
            color: black;
            /* padding: 12px 16px; */
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Footer - Social Media Icons */
        .fa {
            padding: 20px;
            font-size: 30px;
            text-align: end;
            text-decoration: none;
            margin: 5px 5px;
            color: black;
            border: 1px solid black;
            background-color: white;
        }

        .fa:hover {
            background-color: tomato;
        }

        .fa-facebook {
            color: black;
        }


.question1 {
    width: 22ch;
    animation: typing 2s steps(22), blink .5s step-end infinite alternate;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid;
    font-size: 2em;
    color: black;
    margin-right: 10px;
  }

  .wrapper {
    height: 15vh;
    display: flex;
    align-items: center;
    justify-content: center;

  }

  @keyframes typing {
    from {
      width: 0
    }
  }
      
  @keyframes blink {
    50% {
      border-color: transparent
    }
  }

  .active {
      background-color: tomato;
  }

  .main {
    display: flex;
    justify-content: center;
    background-color: lightgray;
    padding: 50px;
    height: 600px;
    /* border: 1px red solid; */
    }

    .robot {
        /* border: 1px solid black; */
        padding: 1rem;
        width: 50%;
        height: 400px;
        display: flex;
        justify-content: center;
        margin-top: 50px;
        }

    .head {
        border: 1px solid #000000;
        border-radius: 5px;
        position: absolute;
        width: 150px;
        height: 150px;
        justify-content: center;
        display: flex;
        background-color: black;
        /* border-bottom-left-radius: 50%; */

        transition-timing-function: ease-in-out;
        transition-duration: 1s;
        transform-origin: center;
    }

    .eye {
        border: 1px solid black;
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: lightblue;
        border-radius: 50%;
    }

    .eye--left {
        left: 30px;
        top: 15px;
    }

    .eye--right {
        right: 30px;
        top: 15px;
    }

    .eye--left.pupil {
        position: absolute;
        border: solid 1px black;
        background-color: black;
        border-radius: 50%;
        height: 16px;
        width: 16px;
        left: 42px;
        top: 28px;
    }

    .eye--right.pupil {
        position: absolute;
        border: solid 1px black;
        background-color: black;
        border-radius: 50%;
        height: 16px;
        width: 16px;
        right: 42px;
        top: 28px;
    }

    .teeth {
        border: 1px solid black;
        position: absolute;
        width: 20px;
        height: 10px;
        top: 0px;
        display: flex;
        justify-content: center;
        background-color: white;
        z-index: 4;
    }

    /* .nose {
        border: 1px solid black;
        position: absolute;
        width: 12px;
        height: 10px;
        top: 50px;
        background-color: black;
        z-index: 4;
        border-bottom-right-radius: 50%;
        border-bottom-left-radius: 50%;
        border-radius: 50%;
    } */

    .mouth {
        border: 1px solid black;
        position: absolute;
        width: 130px;
        height: 70px;
        top: 70px;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
        background-color: palevioletred;
        z-index: 3;

        transition-timing-function: ease-in-out;
        transition-duration: 1s;
        transform-origin: center;
    }
    .body {
            border: 1px solid #000000;
            border-radius: 5px;
            background-color: darkgray;
            position: absolute;
            width: 300px;
            height: 200px;
            top: 230px;
        }

    .robot .leg{
          border: 1px solid #000000;
          position: absolute;
          width: 30px;
          height: 120px;
          background-color: white;

    }

    .leg--left{
          left: 650px;
          top: 400px
    }

    .leg--right{
          right: 650px;
          top: 400px;
    }

    .arm{
           border: 1px solid #000000;
          position: absolute;
          width: 30px;
          height: 400px;
          background-color: white;
         
    }

    .arm--left{
          left: 550px;
          top: 230px;

          transition-timing-function: ease-in-out;
          transition-duration: 1s;
          transform-origin: top right;
    }

    .arm--right{
          right: 550px;
          top: 230px;

          transition-timing-function: ease-in-out;
          transition-duration: 1s;
          transform-origin: top right;
    }

    .robot:hover .arm--left{
          transform: rotate(-40deg) scale(0.8);
          transform-origin: top right;
          top: 230px;
    }

    .robot:hover .arm--right{
          transform: rotate(40deg) scale(0.8);
          transform-origin: top left;
          top: 230px;
    }

    .robot:hover .mouth{
          transform: scale(2, 1);
          transform-origin: center;
    }

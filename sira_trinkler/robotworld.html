<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDA Modul - Firstname Lastname</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    @font-face {
      font-family: Walsheim Regular;
      src: url(/sira_trinkler/css/fonts/GT-Walsheim-Regular.woff);
    }

    @font-face {
      font-family: Walsheim Bold;
      src: url(/sira_trinkler/css/fonts/GT-Walsheim-Pro-Bold.woff);
    }

    @font-face {
      font-family: Walsheim Medium;
      src: url(/sira_trinkler/css/fonts/GT-Walsheim-Medium.woff);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Walsheim Regular";
      height: 100%;
      margin: 0;
    }

    p {
      font-family: "Walsheim Regular";
      font-size: 40px;
      text-align: center;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
    }


    .side {
      flex: 25%;
      padding-left: 50px;
      padding-top: 50px;
      display: flex;
      justify-content: space-between;
      margin-top: 80px;
    }

    /* Main column */
    .main {
      flex: 75%;
      background-color: lightgray;
      padding: 50px;
      height: 1500px;
    }

    /* Footer */
    .footer {
      padding: 20px;
      text-align: end;
      background: transparent;
      padding-right: 50px;
    }


    nav {
      display: flex;
      justify-content: flex-end;
      background-color: transparent;
      position: fixed;
      overflow: hidden;
      /* bottom: 0; */
      width: 100%;
      z-index: 4;
    }

    nav li {
      list-style-type: none;
      margin-right: 5px;
      border: solid black 1px;
      /* border-radius: 50px; */
    }

    nav li:last-of-type {
      margin-right: 50px;
    }


    nav ul li {
      display: inline;
      padding: 10px;
      display: inline-block;
    }

    nav a {
      color: black;
      text-decoration: none;
      padding: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav li:hover {
      background-color: tomato;
    }


    /* von w3schools */
    nav li a,
    .dropbtn {
      display: inline-block;
      color: black;
      text-align: center;
      /* padding: 14px 16px; */
      text-decoration: none;
      margin: 0;
      padding: 0;
    }


    li.dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 5;
    }

    .dropdown-content a {
      color: black;
      /* padding: 12px 16px; */
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Footer - Social Media Icons */
    .fa {
      padding: 20px;
      font-size: 30px;
      text-align: end;
      text-decoration: none;
      margin: 5px 5px;
      color: black;
      border: 1px solid black;
      background-color: white;
    }

    .fa:hover {
      background-color: tomato;
    }

    .fa-facebook {
      color: black;
    }

  </style>

</head>

<body>

  <nav>
    <ul>
      <li><a href="https://ida2021-staging.netlify.app/">Home</a></li>
      <li><a href="/sira_trinkler/ausprobieren.html">Try Out</a></li>
      <li><a href="/sira_trinkler/robotworld.html">My Robot</a></li>
      <li><a href="/sira_trinkler/song.html">My Song</a></li>
      <li class="dropdown">
        <a href="/sira_trinkler/myprocess.html" class="dropbtn">My Process</a>
        <div class="dropdown-content">
          <a href="/sira_trinkler/myprocess.html">Daily Progress</a>
          <a href="/sira_trinkler/moodboard.html">Moodboard</a>
        </div>
      </li>
      <li><a href="/sira_trinkler/day14/svg3.html">SVG</a></li>
    </ul>
  </nav>
<div class="main">
</div>
  <img src="" alt="">
    <!-- Footer -->
  <div class="footer">
    <a href="https://www.instagram.com/triation.ch/" class="fa fa-instagram"></a>
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-linkedin"></a>
  </div>
</body>

</html>

    @font-face {

* {
    margin: 0;
    padding: 0;
}

#visual {
    width: 100%;
    height: 100%;
}

body {
    box-sizing: border-box;
    margin: 0;
    font-family: "Walsheim Regular";
}

.more {
    display: flex;
    justify-content: flex-end;
    position: fixed;
    overflow: hidden;
    /* bottom: 0; */
    width: 100%;
    z-index: 4;
    border-radius: 30px;
}

.more a {
    color: white;
    text-decoration: none;
    padding: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.9em;
}

.more li {
      list-style-type: none;
      margin-right: 10px;
      border: solid white 1px;
      /* border-radius: 50px; */
      margin-top: 40px;
      background-color: transparent;
      border-radius: 30px;
    }

.more li:last-of-type {
    margin-right: 50px;
}

.more li a {
      display: inline;
      padding: 10px;
      display: inline-block;
    }

.more li:hover {
    background-color: rgb(240, 131, 112);
    border: solid 1px black;
    color: black;
}

.more a:hover {
    color: black;
}

nav {
      display: flex;
      justify-content: flex-end;
      position: fixed;
      overflow: hidden;
      /* bottom: 0; */
      width: 100%;
      z-index: 4;
    }

    nav li {
      list-style-type: none;
      margin-right: 5px;
      border: solid black 1px;
      /* border-radius: 50px; */
      margin-top: 10px;
    }

    nav li:last-of-type {
      margin-right: 50px;
    }


    nav ul li {
      display: inline;
      padding: 10px;
      display: inline-block;
    }

    nav a {
      color: black;
      text-decoration: none;
      padding: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav li:hover {
      background-color: tomato;
    }

circle.down {
    transition-timing-function: ease-in-out;
    transition-duration: 1s;
    transform-origin: center;
}

circle.down:hover {
    transform: translate(0px, 100px) scale(0.8);
    fill: tomato;
}

circle.big {
    transition-timing-function: ease-in-out;
    transition-duration: 1s;
    transform-origin: center;
}

circle.big:hover {
    transform: scale(2);
    transform-origin: center;
}

circle.sun:hover {
    filter: url(#pictureFilter);
}

.wave1 {
    transition-timing-function: ease-in-out;
    transition-duration: 1s;
    transform-origin: center;
}

.wave2 {
    transition-timing-function: ease-in-out;
    transition-duration: 1s;
    transform-origin: center;
}

.wave1:hover {
    transform: translate(0px, 50px);
}

.wave2:hover {
    transform: translate(0px, -50px);
}

.background {
    transition-timing-function: ease-in-out;
    transition-duration: 3s;
    transform-origin: center;
}

.background:hover {
    fill: black;
}

.active {
    background-color: rgb(240, 131, 112);
}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard Sira</title>
<style>
    div.links {
        position: fixed;
        width: 50%;

    }

    div.rechts {
        position: relative;
        left: 50%;
        width: 50%;

    }

    div.r1 {
        position: relative;
        box-sizing: inherit;
        width: 45%;
        float: left;
        margin-left: 5%;
        margin-right: 2.5%
    }

    div.r2 {
        position: relative;
        left: 50%;
        box-sizing: inherit;
        width: 45%;
        float: left;
        left: 0%;
    }

    img {
        /*padding-bottom: 50px;
        padding-left: 50px;*/
        width: 100%;
        margin-bottom: 10px;
    }

    .morning {
        margin-bottom: 10%;
    }

    body {
        margin: 0%;
    }

    div caption {
        position: relative;
        left: 0px;
        bottom: 0px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        width: 100%;
        line-height: 150%;
    }

    .button {
    background-color: #651F15;
    padding: 15px;
    border-radius: 30px;
    margin: 50px;
    position: absolute;
}

    .button-2 {
    background-color: #651F15;
    padding: 15px;
    border-radius: 30px;
    margin: 50px;
    margin-left: 150px;
    position: absolute;
}

a {
    text-transform: uppercase;
    color: white;
    text-decoration: none;
    letter-spacing: 2px;
    font-family: sans-serif;
    font-size: 0.8em;
}

.button:hover {
    background-color: #94493e;
}

.button-2:hover {
    background-color: #94493e;
}
</style>
</head>

<body>
    <div class="links">
        <div class="button">
            <a href="02-position.html">zurück</a>
        </div>
        <div class="button-2">
            <a href="../myprocess.html">zurück zur Übersicht</a>
        </div>
        <img src="bilder/farbmood.jpeg" alt="Hauptbild">
    </div>

    <div class="rechts">
        <div class="r1">
            <img src="bilder/ivy house.jpeg" alt="Bild1">
            <img src="bilder/Windrad.jpeg" alt="Bild2">
            <img src="bilder/fenster wasser.jpeg" alt="Bild3">
        </div>
        <div class="r2">
            <img src="bilder/Bloom.jpeg" alt="Bild4">
            <img src="bilder/Herbst Haus.jpeg" alt="Bild5">
            <div class="morning"><img src="bilder/Morning Coffee Book.jpeg" alt="Bild6"></div>
            <img src="bilder/Window.jpeg" alt="">
        </div>

    </div>



</body>

</html>

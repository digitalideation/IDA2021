<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 @font-face {
    font-family: Walsheim Regular;

}

@font-face {
    font-family: Walsheim Bold;
    src: url(fonts/GT-Walsheim-Pro-Bold.woff);

@font-face {
    font-family: Walsheim Medium;
    src: url(fonts/GT-Walsheim-Medium.woff);
}

* {
    margin: 0;
    padding: 0;
    font-family: Walsheim Regular;
}

    .smoothScroll {
  text-decoration: none;
  margin: 24px;
}
.title {
  text-decoration: none;
  margin: 24px;
}
.content {
  margin-top: 100%;
  margin-bottom: 100%;
}
small {
  margin-left: 24px;
  color: gray;
}
    /* NAVIGATION */
nav {
      display: flex;
      justify-content: flex-end;
      background-color: transparent;
      position: fixed;
      /* overflow: hidden; */
      /* bottom: 0; */
      width: 100%;
      /* box-shadow: 0px 0px 8px 5px rgba(0, 0, 0, 0.15); */
      z-index: 4;
      margin-top: 2%;
      margin-right: 2%;
    }

    nav li {
      list-style-type: none;
      margin-right: 5px;
      border: solid black 1px;
      /* border-radius: 50px; */
      background-color: #C16F5A;
    }

    /* nav li:last-of-type {
      margin-right: 50px;
    } */

    li.last {
        position: absolute;
        left: 87%;
        top: 12%;
    }


    nav ul li {
      display: inline;
      padding: 10px;
      display: inline-block;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav li:hover {
      background-color: #d69584;
    }

    nav li a,
    .dropbtn {
      display: inline-block;
      color: black;
      text-align: center;
      /* padding: 14px 16px; */
      text-decoration: none;
      margin: 0;
      padding: 0;
    }

    li.dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 5;
    }

    .dropdown-content a {
      color: black;
      /* padding: 12px 16px; */
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .active {
        background-color: white;
        color: black;
    }
</style>

<body>
    <h1 class="title" id="top">Hier funktionierts nur ohne Nav-Bar --> brauche den Zur√ºck-Pfeil:)</h1>
    <!-- Everything that you want smooth scrolling you should put that class -->
    <!-- Remember: that's because i changed the script -->
    <a class="smoothScroll" href="#bottom">Click here to smooth scroll to the bottom of the page</a>
    <div class="content"></div>
    <h1 class="title">And here the content that the user will reach through the link
    </h1>
    <!-- Always put the class="smoothScroll" -->
    <!-- Always make sure to put href="#some-local-id" -->
    <a class="smoothScroll" href="#top" id="bottom">Click here to smooth scroll to the top of the page</a>
    <!-- Get jQuery down below so it can work properly -->
    <!-- You can get any other version, it's just an example -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(function () {
                // This will select everything with the class smoothScroll
                // This should prevent problems with carousel, scrollspy, etc...
                $('.smoothScroll').click(function () {
                    if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                        var target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                        if (target.length) {
                            $('html,body').animate({
                                scrollTop: target.offset().top
                            }, 1000); // The number here represents the speed of the scroll in milliseconds
                            return false;
                        }
                    }
                });
            });

// Change the speed to whatever you want
// Personally i think 1000 is too much
// Try 800 or below, it seems not too much but it will make a difference
    </script>
    
    <!-- Change the speed of the scroll in the JS file. Follow the instructions there -->
</body>
</html>

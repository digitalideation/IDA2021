<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<style>
    body {
        padding: 150px;
    }

    .box {
        display: inline-block;
        width: 200px;
        height: 200px;
        position: absolute;
        animation: myframes 1.5s ease-in-out 0s infinite;
        animation-direction: alternate;
        animation-fill-mode: forwards;
        text-transform: uppercase;
        color: white;
        font-family: sans-serif;
        padding: 10px;
        margin-top: 100px;
        margin-left: 200px;
    }

    @keyframes myframes {
        0% {
            height: 200px;
            background: #1C2A3B;
            transform: scale(1);
        }

        50% {
            height: 400px;
            background-color: #C16F5A;
            transform: scale(1.5);
        }


        100% {
            height: 600px;
            background: #BDB288;
            transform: scale(0.5);
        }
    }

    @keyframes myframes-2 {
        0% {
            height: 100px;
            background: #1C2A3B;
            transform: rotate(0deg);
        }


        100% {
            height: 300px;
            background: #BDB288;
            transform: rotate(90deg);

        }
    }

    .box-2 {
        display: inline-block;
        background: blue;
        width: 200px;
        height: 200px;
        position: absolute;
        left: 30%;
        animation-name: myframes-2;
        animation-duration: 1s;
        animation-timing-function: ease-in-out;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        /* animation-direction alternate --> forward, backward, forward, backward */
        animation-direction: alternate;
        animation-fill-mode: forwards;
        animation-play-state: running;
        margin-left: 400px;
        margin-top: 100px;
    }
    .is-paused {
        animation-play-state: paused;
    }

         .button {
    background-color: #651F15;
    padding: 15px;
    border-radius: 30px;
    margin-bottom: 50px;
    display: inline-block;
    position: absolute;
    top: 30px;
    left: 30px;
}

.button-2 {
    background-color: #1C2A3B;
    padding: 15px;
    border-radius: 30px;
    /* margin-bottom: 50px; */
    display: inline;
    position: absolute;
    top: 30px;
    right: 30px;
}

.button:hover {
    background-color: #94493e;
}

.button-2:hover {
    background-color: #576980;
}

a {
    text-transform: uppercase;
    color: white;
    text-decoration: none;
    letter-spacing: 2px;
    font-family: sans-serif;
        font-size: 0.8em;
}

</style>
<body>
    <div class="box">click me to pause the animation
    </div>
    <div class="box-2">
    </div>

        <div class="button">
            <a href="03-transitions.html">zur√ºck</a>
        </div>
        <div class="button-2">
            <a href="03-scrollanimation.html">weitere Aufgabe</a>
        </div>
<!-- Klick auf die erste Box, dann bleibt es stehen -->
<script>
    $('.box').on('click', function () {
        $(this).toggleClass('is-paused');
    });
</script>

    <style>
        @font-face {
            font-family: "Suisse Edu Intl Book";
            src: url(fonts/SuisseEDUIntl-Book-WebS.woff2);
        }

        /* Google Fonts einbinden im CSS */
        @import url('https://fonts.googleapis.com/css?family=Butterfly+Kids|Roboto');

        body {
            background-color: #BDB288;
        }

        p {
            font-family: 'Fredoka One', cursive;
            font-size: 1em;
            text-transform: uppercase;
            color: white;
            margin-left: 250px;
            letter-spacing: 1px;
        }

        p.book {
            font-family: Suisse Edu Intl Book;
            font-size: 1em;
            text-transform: uppercase;
            color: white;
        }

        img {
            margin-left: 10px;
            margin-bottom: 50px;
            margin-top: 30px;
        }

        .fonts {
            background-color: #4D4725;
            padding: 10px;
            margin-bottom: 20px;
        }

    .scroll {
        height: 200px;
        width: 200px;
        position: absolute;
        fill: #651F15;
    }

    video {
        width: 50%;
        margin-right: 10px;
    }

    audio {
        margin: 10px;
    }

    .audio {
        background-color: #C16F5A;
        margin-bottom: 20px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100px;
    }

    /* NAVIGATION AUDIO */
a.trigger {
  color: white;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 1px;
  top: 9px;
  font-family: Suisse Edu Intl Book;
  background-color: #1C2A3B;
  padding: 10px;
}

.trigger::before {
    content: 'PLAY ';
}

.playing .trigger::before {
  content: 'PAUSE ';
}
 
.paused .trigger::before {
  content: 'PLAY ';
}

.button {
    background-color: #651F15;
    padding: 15px;
    border-radius: 30px;
    margin-bottom: 50px;
    display: inline-block;
    position: absolute;
    top: 30px;
    left: 30px;
}


.button:hover {
    background-color: #94493e;
}

a {
    text-transform: uppercase;
    color: white;
    text-decoration: none;
    letter-spacing: 2px;
    font-family: sans-serif;
    font-size: 0.8em;
}

    </style>
</head>

    <!-- JS für Audio -->
    <script>
        var myAudio = document.getElementById("myAudio");
        var isPlaying = false;

        function togglePlay() {
            isPlaying ? myAudio.pause() : myAudio.play();
        };

        myAudio.onplaying = function () {
            isPlaying = true;
            document.body.classList.remove('paused')
            document.body.classList.add('playing')
        };

        myAudio.onpause = function () {
            isPlaying = false;
            document.body.classList.remove('playing')
            document.body.classList.add('paused')
        };
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard Sira</title>

</head>
<style>
    div.links {
        position: fixed;
        width:50%;

    }

    div.rechts {
        /* border: springgreen solid 2px; */
        position: relative;
        left: 50%;
        width:50%;

    }

    div.r1{
        position: relative;
        box-sizing: inherit;
        width:45%;
        float:left;
        /* border: blue solid 2px; */
        margin-left: 5%;
        margin-right: 2.5% 
    }
    div.r2{
        position: relative;
        /*float: right;*/
        left: 50%;
        box-sizing: inherit;
        width:45%;
        float:left;
        left: 0%;
        /* border: tomato solid 2px; */
        /* margin-right: 1%; */
    }
    img{
        /*padding-bottom: 50px;
        padding-left: 50px;*/
        width:100%;
        margin-bottom: 10px;
    }

    .morning {
        margin-bottom: 10%;
    }

    body {
        margin: 0%;
    }

    /* div:hover caption {
            opacity: 1;
        } */

    div caption {
        position: absolute;
        left: 0px;
        bottom: 0px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        width: 100%;
        line-height: 150%;
    }

</style>

<body>

    <div class="links">
        <img src="/Moodboard/farbmood.jpeg" alt="Hauptbild">
    </div>

    <div class="rechts">
        <div class="r1">
            <img src="/Moodboard/ivy house.jpeg" alt="Bild1">
            <img src="/Moodboard/Windrad.jpeg" alt="Bild2">
            <img src="/Moodboard/fenster wasser.jpeg" alt="Bild3">
        </div>
        <div class="r2">
            <img src="/Moodboard/Bloom.jpeg" alt="Bild4">
            <img src="/Moodboard/Herbst Haus.jpeg" alt="Bild5">
            <div class="morning"><img src="/Moodboard/Morning Coffee Book.jpeg" alt="Bild6"></div>
            <img src="/Moodboard/Window.jpeg" alt="">
        </div>

    </div>



</body>

</html>

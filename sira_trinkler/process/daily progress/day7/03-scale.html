<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Statusveränderungen</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Work Sans';
        }
        
        .box {
            background-color: rgba(182, 159, 224, 0.5);
            text-align: center;
            border: 1px solid red;
        }
        
        .box>div {
            border: 1px solid black;
            width: 500px;
            height: 500px;
            background-color: rgba(109, 201, 230, 0.5);
            border: 1px solid black;
            font-size: 64px;
            margin-left: auto;
            margin-right: auto;
        }

/* bei scale wird alles in der box skaliert, also auch die schrift wird verzogen */
/* wenn x und y gleich, kann man auch nur 1 wert angeben --> scale(0.5) */
/* achtung: wenn mehrere transform: diese müssen so stehen --> transform: scale(0.8) rotate(45deg)
schreibt man sie untereinander, wird nur das untere gemacht. */
        .box:first-of-type div {
            transform: scale(0.5, 1);
        }
    </style>
</head>

<body>
    <div class="box">
        <div>

            Ich bin skaliert

        </div>
    </div>
    <div class="box">
        <div>

            Ich bin in Normalgrösse

        </div>

    </div>
</body>

</html>

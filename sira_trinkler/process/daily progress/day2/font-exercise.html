<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Sira
 </title>
    <style>
        @font-face {
            font-family: "Suisse Edu Intl Book";
            src: url(/Fonts/SuisseEDUIntl-Book-WebS.woff2);
        }

        @font-face {
            font-family: "Suisse Edu Intl Black";
            src: url(/Fonts/SuisseEDUIntl-Black-WebS.woff2);
        }

        @font-face {
            font-family: "Suisse Edu Intl Light";
            src: url(/Fonts/SuisseEDUIntl-Light-WebS.woff2);
        }

        h1{
            font-family: "Suisse Edu Intl Book";
            font-size: 8rem;
        }

        h2{
            font-family: "Suisse Edu Intl Black";
            font-display: auto;
            font-size: 60px;
        }

        p{
            font-family: "Suisse Edu Intl Light";
            font-weight: 900;
            font-size: 3vw;
        }
    </style>
</head>

<body>
    <h1>Das ist die Suisse Edu Intl Book</h1>
    <h2>Das ist die Suisse Edu Intl Black</h2>
    <p>Das ist die Suisse Edu Intl Light</p>

</body>
</html>

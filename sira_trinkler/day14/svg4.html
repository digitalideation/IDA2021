<style>
    * {
    margin: 0;
    padding: 0;
}

#visual {
    width: 100%;
    height: 100%;
}

body {
    box-sizing: border-box;
    margin: 0;
}

.more {
    display: flex;
    justify-content: flex-start;
    position: fixed;
    overflow: hidden;
    /* bottom: 0; */
    width: 100%;
    z-index: 4;
}

.more a {
    color: black;
    text-decoration: none;
    padding: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.more li {
      list-style-type: none;
      margin-left: 50px;
      border: solid black 1px;
      /* border-radius: 50px; */
      margin-top: 60px;
      background-color: white;
    }

.more li a {
      display: inline;
      padding: 10px;
      display: inline-block;
    }

.more li:hover {
    background-color: rgb(240, 131, 112);
    border: solid 1px black;
    color: black;
}

.more a:hover {
    color: black;
}


.down, .up {
    position: absolute;
}

.up {
    opacity: 50%;
}

.random {
    position: absolute;
    left: 30%;
    top: 40%;
    transition-timing-function: ease-in-out;
    transition-duration: 1s;
    transform-origin: center;

}

.random:hover {
    transform: rotate(360deg) scale(0.5);

}

.random rect:hover {
    transform: scale(5);
}

.random rect {
    transition-timing-function: ease-in-out;
    transition-duration: 1s;
    transform-origin: center;
}


</style>

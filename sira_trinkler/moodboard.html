<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @font-face {
            font-family: Walsheim Regular;
            src: url(/sira_trinkler/css/fonts/GT-Walsheim-Regular.woff);
        }

        @font-face {
            font-family: Walsheim Bold;
            src: url(/sira_trinkler/css/fonts/GT-Walsheim-Pro-Bold.woff);
        }

        @font-face {
            font-family: Walsheim Medium;
            src: url(/sira_trinkler/css/fonts/GT-Walsheim-Medium.woff);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Walsheim Regular";
            height: 100%;
            margin: 0;
        }

        p {
            font-family: "Walsheim Regular";
            font-size: 40px;
            text-align: center;
        }

        /* style von w3 schools */



        /* Column container */
        .row {
            display: flex;
            flex-wrap: wrap;
        }

        /* Create two unequal columns that sits next to each other */
        /* Sidebar/left column */
        .side {
            flex: 25%;
            /* background-color: #f1f1f1; */
            padding-left: 50px;
            padding-top: 50px;
            /* border-right: red solid 2px; */
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
            margin-top: 80px;
        }

        /* Main column */
        .main {
            flex: 75%;
            background-color: white;
            padding: 50px;
            margin-top: 80px;
            /* justify-content: space-between;
            display: flex; */
            right: 0;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: end;
            background: #ddd;
            padding-right: 50px;
        }

        /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 700px) {

            .row,
            .navbar {
                flex-direction: column;
            }
        }


        /* meine weiteren Styles */

        .title {

            margin-right: 10px;
            color: #0d0e0e;
            font-size: 16px;
            line-height: 16px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .line {
            width: 70%;
            height: 1px;
            border: 1px solid #0d0e0e;
            background-color: #0d0e0e;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            background-color: white;
            position: fixed;
            overflow: hidden;
            /* bottom: 0; */
            width: 100%;
            box-shadow: 0px 0px 8px 5px rgba(0, 0, 0, 0.15);
            z-index: 4;
        }

        nav li {
            list-style-type: none;
            margin-right: 5px;
            border: solid black 1px;
            /* border-radius: 50px; */
        }

        nav li:last-of-type {
            margin-right: 50px;
        }


        nav ul li {
            display: inline;
            padding: 10px;
            display: inline-block;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav li:hover {
            background-color: tomato;
        }


        /* von w3schools */
        nav li a,
        .dropbtn {
            display: inline-block;
            color: black;
            text-align: center;
            /* padding: 14px 16px; */
            text-decoration: none;
            margin: 0;
            padding: 0;
        }


        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 5;
        }

        .dropdown-content a {
            color: black;
            /* padding: 12px 16px; */
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        img {
            width: 100%;
            margin-bottom: 15px;
        }
        
        /* Footer - Social Media Icons */
.fa {
  padding: 20px;
  font-size: 30px;
  text-align: end;
  text-decoration: none;
  margin: 5px 5px;
  color: black;
  border: 1px solid black;
  background-color: white;
}

.fa:hover {
    background-color: tomato;
}

.fa-facebook {
  color: black;
}

        animation: gradient 15s ease infinite;
    }
    
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    
    .paused {
        background-color: rgb(241, 232, 213);
    }
    
    .playing .trigger::before {
        content: 'Pause';
    }
    
    .paused .trigger::before {
        content: 'Play';
    }
    
    h1 {
        text-align: center;
    }
    
    .navsong {
        color: indigo;

    <style>
      body {
      background-image: url(img/auaaua.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
      }

      .robot {
        top: 15%;
        left: 25%;
        position: absolute;
      }

      .cheek--left{ 
        background-color:rgb(255, 75, 159);
        border-radius: 50%;
        width: 150px;
        height: 100px;
        left: 9%;
        top: 55%;
        position: absolute;
      }

      .cheek--right{ 
        background-color:rgb(255, 75, 159);
        border-radius: 50%;
        width: 150px;
        height: 100px;
        right: 9%;
        top: 55%;
        position: absolute;

      }

      .head{
        background-color: rgb(255, 85, 23);
        border-radius: 50%;
        width: 680px;
        height: 680px;
        left: 3%;
        top: 25%;
        position: relative;
        transform: scale(0.75, 1);
        -webkit-animation:spin 4s linear infinite;
        -moz-animation:spin 4s linear infinite;
        animation:spin 4s linear infinite;
        }
        @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
        @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } 
      }
        .ear--left{
          background-color:rgb(255, 85, 23);
          border-radius: 50%;
          width: 300px;
          height: 300px;
          left: 0px;
          top: 0px;
          position: absolute;
          transform: scale(0.5, 1);
        }

        .ear--right{
          background-color:rgb(255, 85, 23);
          border-radius: 50%;
          width: 300px;
          height: 300px;
          right: 0px;
          top: 0px;
          position: absolute;
          transform: scale(0.5, 1);
        }

        .eye--left{
          position: absolute;
          height: 10%;
          width: 10%;
          top: 33%;
          right: 22%;
          transform: scale(2,1.5);

        }

        .eye--right{
          position: absolute;
          height: 10%;
          width: 10%;
          top: 33%;
          left: 19%;
          transform: scale(2,1.5);

        }

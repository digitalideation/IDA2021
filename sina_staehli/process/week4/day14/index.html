<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .sun {
        width: 50%;
        height: 50%;
        left: 0%;
        top: 0%;
        padding: 0%;
        margin: 0%;
    }

    .sun:hover {
        transform: rotate3d(1,1,1,50deg);
    }
    


    .thrill {
        width: 100%;
        position: absolute;
        
    }

    .flower {
        width: 70%;
        height: 70%;
        position: absolute;
        right: 0%;
        top: 20%;
    }

    .flower:hover {
        transform: skew(30deg);
    }

    .eye {
        position: absolute;
        width: 70%;
        top: 0%;
        mix-blend-mode: darken;
        right: 0%;
    }



   

</style>

<body>

    <figure class="sun">
        <img src="img/sun_svg.svg" alt="Sun">
    </figure>

    <figure class="flower">
        <img src="img/flower.svg" alt="Flower">
    </figure>

    <figure class="thrill">
        <img src="img/thrill.svg" alt="thrill">
    </figure>

    <figure class="eye">
        <img src="img/eye.svg" alt="Eye">
    </figure>
    
</body>
</html>

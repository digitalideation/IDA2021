<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>

    <style>
        body {
    text-align: center;
    width: 100%;
}

    .shape {
    border: 10px;
    padding: 1rem;
    width: 100px;
    float: left;
    margin: 2rem;
    box-sizing: border-box;
    display: inline-block;
}

.square {
    width: 200px;
    height: 200px;
    background-color:greenyellow;
}

.rectangle {
    width: 200px;
    height: 300px;
    background-color: pink;
}

.circle {
    width: 200px;
    height: 200px;
    background-color: orangered;
    border-radius: 50%;
}
    </style>

</head>

<body>
    <div class="shape square"></div>
    <div class="shape rectangle"></div>
    <div class="shape circle"></div>

</body>


</html>

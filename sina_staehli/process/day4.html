<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .title{
            position: absolute;
            right: 37%;
            font-size: 400%;

        }

        .pink{
            position: absolute;
            left: 42%;
            top: 10%;
        }

        .pink img{
            width: 170%;
        }

        .grüngelb{
            position: fixed;
        }

        .grüngelb img{
            width: 120%;
        }

        .collage{
            position: absolute;
            top: 175%;
            right: 25%;
        }

        .collage img{
            width: 170%;
        }

        .moving{
            z-index: 2;
            position: absolute;
            top: 140%;
            left: 25%;
        }

    </style>

</head>

<body>

    <article class="title">
        My Portfolio
    </article>
    <article class="grüngelb">
        <img src="https://i.pinimg.com/564x/b0/75/b4/b075b43a0ed77dce6ededacf7300bd5d.jpg" alt="JPEG">
        <figcaption><span>Green</span></figcaption>
    </article>

    <article class="pink">
        <img src="https://i.pinimg.com/564x/4d/5e/5c/4d5e5c3c8ac009e4314e272de67cc7c4.jpg" alt="JPEG">
    </article>

    <article class="collage">
        <img src="https://i.pinimg.com/564x/0b/d0/5d/0bd05df6a2c19ce5fc50bc55842e904e.jpg" alt="JPEG">
    </article>

    <article class="moving">
        <img src="https://i.pinimg.com/originals/b8/69/ef/b869ef50dcb555efc32bbd7d942781bb.gif" alt="GIF"></gif>
    </article>
</body>
</html>

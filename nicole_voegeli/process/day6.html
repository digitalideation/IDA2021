<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    div.links {
        position: fixed;
        left: 50px;
        top: 50px;
        width:44%;
        margin:2.5%;
    }

    div{
        border:1px solid black;
    }

    div.rechts, div.r2 {
        position: relative;
        /*float: right;*/
        left: 50%;
        top: 50px;
        box-sizing: inherit;
        width:45%;
        margin:2.5%;

    }

    div.r1{
        position: relative;
        /*float: right;*/
        top: 50px;
        box-sizing: inherit;
        width:44%;
        margin:2.5%;
        float:left;
    }
    div.r2{
        float:left;
        left: 0%;
    }
    img{
        /*padding-bottom: 50px;
        padding-left: 50px;*/
        width:100%;
        margin-bottom:20px;
    }

</style>

<body>

    <div class="links">
        <img src=../img/Hauptbild.jpg alt="Hauptbild"> 
    </div>

    <div class="rechts">
        <div class="r1">
            <img src=../img/day6,1.jpg alt="Bild1">
            <img src=../img/day6,2.jpg alt="Bild2">
            <img src=../img/day6,3.jpg alt="Bild3">
        </div>
        <div class="r2">

            <img src=../img/day6,4.jpg alt="Bild4">
            <img src=../img/day6,5.jpg alt="Bild5">
            <img src=../img/day6,6.jpg alt="Bild6">
        </div>

    </div>



</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Project2</title>
    <link rel="stylesheet" href="../css/parallax.css">
</head>

<body>
    <div class="parallax">
        <div class="parallax__layer parallax__layer--base">
            <div class="title">
                <div class="base"></div>
            </div>
        </div>
        <div class="parallax__layer parallax__layer--midground">
            <div class="title">
                <div class="midground"></div>
            </div>
        </div>
        <div class="parallax__layer parallax__layer--background">
            <div class="title">
                <div class="background"></div>
            </div>
        </div>
    </div>
</body>

</html>

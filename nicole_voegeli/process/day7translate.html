<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Statusver√§nderungen</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Work Sans';
        }

        .box {
            border: 1px solid red;
            background-color: rgba(182, 159, 224, 0.5);
        }

        .box div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: rgba(109, 201, 230, 0.5);
            border: 1px solid black;
            font-size: 64px;
            margin-left: auto;
            margin-right: auto;
            transition-property: all;
            transition-duration: 1.5s;
            transition-timing-function: cubic-bezier(1, 0, 0, 1);
        }

        .box:hover div{
            background-color: black;
            color: white;
            transform: translate(100px,100px);
        }


        .box:first-of-type div{
            top: 100px;
            left: 100px;
            transform: rotate(10deg);
            transform-origin: left bottom;
            
        }
    </style>
</head>

<body>
    <div class="box">
        <div>

            Rotation

        </div>

    </div>
    <div class="box">
        <div>

            Ich bin aus der Originalposition verschoben

        </div>

    </div>
    <div class="box">
        <div>

            Ich bin in Normalposition

        </div>

    </div>
</body>

</html>

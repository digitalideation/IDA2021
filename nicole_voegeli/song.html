<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/song.css">

</head>
<style>
    * {
        font-family: 'Krona One', sans-serif;
    }

    #down {
        position: relative;
        left: 45%;
        font-size: 64px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 200px;
        transition-property: all;
        transition-duration: 1.5s;
        transition-timing-function: cubic-bezier(1, 0, 0, 1);
    }

    #down:hover {
        background-color: none;
        color: black;
        transform: translate(0px, 100px);
    }

    #weiss {
        position: relative;
        left: 30%;
        margin-left: 30%;
        height: 80px;
        width: 200px;
        background-color: white;
    }

    #weiss div {
        font-size: 50px;
        text-align: center;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        transition-property: all;
        transition-duration: 1.5s;
        transition-timing-function: cubic-bezier(1, 0, 0, 1);
    }

    #weiss div:hover {
        background-color: none;
        color: black;
        transform: translate(-47%, -50%);
    }


    .rahmen {
        background-color: black;
        height: 80px;
        margin-bottom: 200px;
    }

    #backtogether {
        font-size: 64px;
        margin-bottom: 300px;
    }

    #back {
        vertical-align: top;
        display: inline-block;
    }

    #together {
        padding-left: 500px;
        vertical-align: top;
        display: inline-block;
        transition-property: all;
        transition-duration: 2s;
        transition-timing-function: cubic-bezier(.24, .95, .64, .91);
    }

    #together:hover {
        transform: translate(-500px, 0px);
    }

    #sidebyside {
        font-size: 80px;
        color: black;
    }

    #sideby {
        display: inline-block;
        transform: rotate(90deg);
        transform-origin: right bottom;
        margin-bottom: 200px;
    }

    #side {
        display: inline-block;
        transform: rotate(90deg);
        transform-origin: right bottom;
    }


    #more1 {
        font-size: 64px;
        display: inline-block;
        position: relative;
        font-size: 80px;
        margin-left: 50%;
        margin-right: auto;
        margin-bottom: 200px;
        cursor: zoom-in;
        transform-origin: center bottom;
        transition: transform 400ms cubic-bezier(0.4, 0, 0.7, 1.8), color 400ms ease;
    }

    #more2 {
        display: none;
        font-size: 25px;
        color: black;
        padding-left: 500px;

    }

    #more1:hover {
        transform: scale(3.0);
        transition-duration: 200ms;
    }

    #more1:hover+#more2 {
        display:inline-block;
        color: black;
    }
</style>

<body>


    <p id="down">down</p>

    <div class="rahmen">
        <div id="weiss">
            <div>stuck</div>
        </div>
    </div>

    <div id="backtogether">
        <p id="back">back</p>
        <p id="together">together</p>

    </div>

    <div id="sidebyside">
        <p id="sideby">Side by</p>
        <p id="side">Side</p>
    </div>

    <p id=more1>more</p>
    <p id=more2>more</p>

    </div>

</body>

</html>

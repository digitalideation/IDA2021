<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IDA Modul - Franziska Kleinsorg</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        
        .box {
            background-color: rgba(182, 159, 224, 0.5);
            text-align: center;
            border: 1px solid red;
        }
        
        .box div {
            border: 1px solid black;
            width: 500px;
            height: 500px;
            background-color: rgba(109, 201, 230, 0.5);
            border: 1px solid black;
            font-size: 64px;
            margin-left: auto;
            margin-right: auto;
        }

        .box:first-of-type div {
        transform:scale(0.8) rotate(-45deg) skew(40deg, 20deg);
        background-color: rgb(230, 113, 71, 0.5);
        color: white;
        }

    </style>
</head>

<body>

    <nav>
        <ul>
          <li><a href="index.html">Back</a></li>
        </ul>
      </nav>

    <div class="box">
        <div>

           I am a tranformer?

        </div>
    </div>
    <div class="box">
        <div>

            Ich bin in Normalposition.

        </div>

    </div>
</body>

</html>

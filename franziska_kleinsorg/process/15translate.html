<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IDA Modul - Franziska Kleinsorg</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        
        .box {
            border: 1px solid red;
            background-color: rgba(182, 159, 224, 0.5);
        }
        
        .box div {
            width: 500px;
            height: 500px;
            background-color: rgba(109, 201, 230, 0.5);
            border: 1px solid black;
            font-size: 64px;
        }
        .box:first-of-type div {
            transform: translate(50%);
            background-color: rgba(190, 181, 44, 0.5);
        }

    </style>
</head>

<body>

    <nav>
        <ul>
          <li><a href="index.html">Back</a></li>
        </ul>
      </nav>

    <div class="box">
        <div>

            Ich bin aus der Originalposition verschoben

        </div>

    </div>
    <div class="box">
        <div>

            Ich bin in Normalposition

        </div>

    </div>
</body>

</html>

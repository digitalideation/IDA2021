<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>IDA Modul - Franziska Kleinsorg</title>
</head>

<style>

body { 
    background-color: #09111b;
}

.top {
    height: 120px;
    width: 120px;
    background-color:  #9c9a97;
    border-radius: 50%;
    margin: 10px;
}

.rectangle:hover { 
    animation: bounce 1.4s;
}

.limbright{
    width: 30px;
    height: 180px;
    background-color:  #9c9a97;
    margin: 10px;
    transform:skew(20deg, 10deg);
    border-radius: 25px;
    
}
.limbright:hover { 
    transform: rotate(90deg) translate(-80px,-30px);
}

.limbleft{
    width: 30px;
    height: 180px;
    background-color:  #9c9a97;
    margin: 10px;
    transform:skew(-20deg, -10deg);
    border-radius: 25px;
}
.limbleft:hover {
    transform: rotate(90deg) translate(-80px,30px);
}

.rectangle {
    width: 150px;
    height: 250px;
    background-color: #9c9a97;
    margin: 10px;
    border-radius: 25px;
}

</style>

<body>

    <nav>
        <ul>
          <li><a href="index.html">Back</a></li>
        </ul>
      </nav>

      <div class="top" style="position: absolute; top: 50px; left: 520px;"></div>
      <div class="rectangle" style="position: absolute; top: 180px; left: 500px;"> <p style="text-align: center;">babyrobot</p></div>
      <div class="limbleft" style="position: absolute; top: 190px; left: 470px;"></div>
      <div class="limbright" style="position: absolute; top: 190px; left: 650px;"></div>
      <div class="limbleft" style="position: absolute; top: 420px; left: 480px;"></div>
      <div class="limbright" style="position: absolute; top: 420px; left: 640px;"></div>


</body>
</html>

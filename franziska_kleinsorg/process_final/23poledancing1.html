    <h3>
        Poledancing (First Try)
    </h3>

    <p>
        Idea: <br>
        -Long scrolling. <br>
        -Changing Backgrounds (Color). <br>
        -Pole in the middle (fixed).<br>
        -Robot moves around the pole (Hover Effect).
    </p>

   
    <span class="pole">
    <div class="container">
        <div class="robothead" style="position:RELATIVE; top: 400px;">
        <div class="robotbody" style="position:absolute; top:110%; left: 0;"></div>
        <div class="arm" style="position:absolute; top: 110%; left: -60%;"></div>
        <div class="upperthigh" style="position:absolute; top: 280%; left: -60%;"></div>
        <div class="lowerthigh" style="position:absolute; top: 275%; left: -40%;"></div>
        <div class="foot" style="position:absolute; top: 405%; left: -35%;"></div>
        </div>
    </div>
    </span>
</div>


    <div class="background1" style="position: static; top:0px"></div>
    <div class="background2"></div>
    <div class="background3"></div>
    <div class="background4"></div>
    <div class="background5"></div>
    <div class="background6"></div>
    <div class="background7"></div>
